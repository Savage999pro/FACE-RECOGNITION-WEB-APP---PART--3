<head>

<body style="background-color:aqua">
    <a href="" download="save.jpeg" id="link"></a>
    <div class="container">
        <center>
            <h1 id="Heading"> Face Recognition App!</h1>

            <h2> The model below is to identify who mom, dad, and son are.</h2>

            <label class="color">Mother </label>
            <br>
            <label class="color">Father </label>
            <br>
            <label class="color">Me </label>

            <br>
            <h4> Webcam View</h4>
            <div id="camera">
                <div id="captured-image"> </div>
            </div>
            <br> <br>
            <div id="result"></div>
            <br> <br>
            <button onclick="take_snapshot();" class="btn btn-info"> Capture Image</button>
            <br> <br>
            <button onclick="check();" class="btn btn-success"> Identify Image</button>
            <br> <br>
            <p style="font-size:22px;">Object: <span id="result_object_name"></span></p>
            <p style="font-size:22px;">Accuracy: <span id="result_object_accuracy"></span></p>
        </center>
    </div>
<script src="main.js"></script>
